name: build and test
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
        paths:
            - 'src/**'

jobs:
    build-and-test:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
              with:
                  ref: ${{ github.event.pull_request.head.sha }}

            - uses: actions/setup-java@v3
              with:
                  distribution: temurin
                  java-version: 21

            - name: Setup AWS CLI
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-west-2

            - name: Create Keyfile
              run: |
                mkdir -p keys
                openssl rand -base64 741 | tr -d "+/=\n" > keys/keyfile
                chmod 600 keys/keyfile

            - name: Start docker compose services
              run: |
                sudo docker compose -f docker-compose.test.yml up
                # Wait for MongoDB to be ready
                timeout 30s bash -c 'until docker compose -f docker-compose.test.yml exec -T mongod mongosh --eval "db.adminCommand(\"ping\")" > /dev/null 2>&1; do sleep 1; done'

            - name: Build and Test
              run: ./gradlew build --no-daemon

            - name: Cleanup Docker Compose
              if: always()
              run: docker compose -f docker-compose.test.yml down -v
